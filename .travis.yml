language: node_js
node_js:
- 6.9.2
sudo: false
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.cache"
before_install:
- npm config set spin false
- npm install -g bower phantomjs-prebuilt
- bower --version
- phantomjs --version
before_script:
  - export DISPLAY=:99; sh -e /etc/init.d/xvfb start; sleep 3
install:
- npm install
- bower install
script:
- npm test
deploy:
  provider: script
  script: ember deploy production
  skip_cleanup: true
env:
  global:
    secure: 
