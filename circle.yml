machine:
  node:
    version: "6.9.2"
dependencies:
  pre:
    - npm install -g bower
    - sudo apt-get update; sudo apt-get install -y --only-upgrade google-chrome-stable
    - sudo apt-get install wine -y
  post:
    - bower install
deployment:
  release:
    tag: /(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)/
    commands:
      - make binarios
